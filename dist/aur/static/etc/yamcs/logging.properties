
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

java.util.logging.ConsoleHandler.level = INFO


java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.formatter = org.yamcs.logging.CompactFormatter
java.util.logging.FileHandler.pattern = /var/log/yamcs/log
java.util.logging.FileHandler.limit = 20000000
java.util.logging.FileHandler.count = 50

org.uniclogs.level = ALL
org.uniclogs.formatter = org.yamcs.logging.CompactFormatter
org.uniclogs.pattern = /var/log/yamcs/log
org.uniclogs.limit = 20000000
org.uniclogs.count = 50
